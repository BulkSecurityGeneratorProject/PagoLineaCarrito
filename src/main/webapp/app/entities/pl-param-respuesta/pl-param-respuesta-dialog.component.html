<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPlParamRespuestaLabel" jhiTranslate="pagolineaApp.plParamRespuesta.home.createOrEditLabel">Create or edit a Pl Param Respuesta</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!plParamRespuesta.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="plParamRespuesta.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pagolineaApp.plParamRespuesta.valor" for="field_valor">Valor</label>
            <input type="text" class="form-control" name="valor" id="field_valor"
                [(ngModel)]="plParamRespuesta.valor" required maxlength="100" />
            <div [hidden]="!(editForm.controls.valor?.dirty && editForm.controls.valor?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.valor?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.valor?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 100 }">
                   This field cannot be longer than 100 characters.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pagolineaApp.plParamRespuesta.respuestabanco" for="field_respuestabanco">Respuestabanco</label>
            <select class="form-control" id="field_respuestabanco" name="respuestabanco" [(ngModel)]="plParamRespuesta.respuestabanco" >
                <option [ngValue]="null"></option>
                <option [ngValue]="plRespuestaBancoOption.id === plParamRespuesta.respuestabanco?.id ? plParamRespuesta.respuestabanco : plRespuestaBancoOption" *ngFor="let plRespuestaBancoOption of plrespuestabancos; trackBy: trackPlRespuestaBancoById">{{plRespuestaBancoOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
