
<div *ngIf="plParamRespuesta">
    <h2><span jhiTranslate="pagolineaApp.plParamRespuesta.detail.title">Pl Param Respuesta</span> {{plParamRespuesta.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="pagolineaApp.plParamRespuesta.valor">Valor</span></dt>
        <dd>
            <span>{{plParamRespuesta.valor}}</span>
        </dd>
        <dt><span jhiTranslate="pagolineaApp.plParamRespuesta.respuestabanco">Respuestabanco</span></dt>
        <dd>
            <div *ngIf="plParamRespuesta.respuestabanco">
                <a [routerLink]="['/pl-respuesta-banco', plParamRespuesta.respuestabanco?.id]">{{plParamRespuesta.respuestabanco?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'pl-param-respuesta/'+ plParamRespuesta.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
