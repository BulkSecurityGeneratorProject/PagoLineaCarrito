<div>
    <h2>
        <span jhiTranslate="pagolineaApp.plParamRespuesta.home.title">Pl Param Respuestas</span>
        <button class="btn btn-primary float-right jh-create-entity create-pl-param-respuesta" [routerLink]="['/', { outlets: { popup: ['pl-param-respuesta-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="pagolineaApp.plParamRespuesta.home.createLabel">
            Create new Pl Param Respuesta
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="plParamRespuestas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pagolineaApp.plParamRespuesta.valor">Valor</span></th>
            <th><span jhiTranslate="pagolineaApp.plParamRespuesta.plParamBanco">Pl Param Banco</span></th>
            <th><span jhiTranslate="pagolineaApp.plParamRespuesta.respuestabanco">Respuestabanco</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let plParamRespuesta of plParamRespuestas ;trackBy: trackId">
                <td><a [routerLink]="['../pl-param-respuesta', plParamRespuesta.id ]">{{plParamRespuesta.id}}</a></td>
                <td>{{plParamRespuesta.valor}}</td>
                <td>
                    <div *ngIf="plParamRespuesta.plParamBanco">
                        <a [routerLink]="['../pl-param-banco', plParamRespuesta.plParamBanco?.id ]" >{{plParamRespuesta.plParamBanco?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="plParamRespuesta.respuestabanco">
                        <a [routerLink]="['../pl-respuesta-banco', plParamRespuesta.respuestabanco?.id ]" >{{plParamRespuesta.respuestabanco?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../pl-param-respuesta', plParamRespuesta.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pl-param-respuesta/'+ plParamRespuesta.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pl-param-respuesta/'+ plParamRespuesta.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
