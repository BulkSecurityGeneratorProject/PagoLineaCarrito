<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPlParamBancoLabel" jhiTranslate="pagolineaApp.plParamBanco.home.createOrEditLabel">Create or edit a Pl Param Banco</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!plParamBanco.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="plParamBanco.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pagolineaApp.plParamBanco.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                [(ngModel)]="plParamBanco.nombre" required maxlength="100" />
            <div [hidden]="!(editForm.controls.nombre?.dirty && editForm.controls.nombre?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.nombre?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.nombre?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 100 }">
                   This field cannot be longer than 100 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pagolineaApp.plParamBanco.tipo" for="field_tipo">Tipo</label>
            <select class="form-control" name="tipo" [(ngModel)]="plParamBanco.tipo" id="field_tipo"  required>
                <option value="IN">{{'pagolineaApp.TipoParamBanco.IN' | translate}}</option>
                <option value="OUT">{{'pagolineaApp.TipoParamBanco.OUT' | translate}}</option>
            </select>
            <div [hidden]="!(editForm.controls.tipo?.dirty && editForm.controls.tipo?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.tipo?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pagolineaApp.plParamBanco.enUso" for="field_enUso">En Uso</label>
            <input type="text" class="form-control" name="enUso" id="field_enUso"
                [(ngModel)]="plParamBanco.enUso" maxlength="100" />
            <div [hidden]="!(editForm.controls.enUso?.dirty && editForm.controls.enUso?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.enUso?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 100 }">
                   This field cannot be longer than 100 characters.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pagolineaApp.plParamBanco.plParamEnvio" for="field_plParamEnvio">Pl Param Envio</label>
            <select class="form-control" id="field_plParamEnvio" name="plParamEnvio" [(ngModel)]="plParamBanco.plParamEnvio" >
                <option [ngValue]="null"></option>
                <option [ngValue]="plParamEnvioOption.id === plParamBanco.plParamEnvio?.id ? plParamBanco.plParamEnvio : plParamEnvioOption" *ngFor="let plParamEnvioOption of plparamenvios; trackBy: trackPlParamEnvioById">{{plParamEnvioOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pagolineaApp.plParamBanco.plParamRespuesta" for="field_plParamRespuesta">Pl Param Respuesta</label>
            <select class="form-control" id="field_plParamRespuesta" name="plParamRespuesta" [(ngModel)]="plParamBanco.plParamRespuesta" >
                <option [ngValue]="null"></option>
                <option [ngValue]="plParamRespuestaOption.id === plParamBanco.plParamRespuesta?.id ? plParamBanco.plParamRespuesta : plParamRespuestaOption" *ngFor="let plParamRespuestaOption of plparamrespuestas; trackBy: trackPlParamRespuestaById">{{plParamRespuestaOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
