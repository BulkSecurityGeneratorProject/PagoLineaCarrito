<div>
    <h2>
        <span jhiTranslate="pagolineaApp.plCarroHist.home.title">Pl Carro Hists</span>
        <button class="btn btn-primary float-right jh-create-entity create-pl-carro-hist" [routerLink]="['/', { outlets: { popup: ['pl-carro-hist-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="pagolineaApp.plCarroHist.home.createLabel">
            Create new Pl Carro Hist
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="plCarroHists">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pagolineaApp.plCarroHist.fechaEnvio">Fecha Envio</span></th>
            <th><span jhiTranslate="pagolineaApp.plCarroHist.referencia">Referencia</span></th>
            <th><span jhiTranslate="pagolineaApp.plCarroHist.carro">Carro</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let plCarroHist of plCarroHists ;trackBy: trackId">
                <td><a [routerLink]="['../pl-carro-hist', plCarroHist.id ]">{{plCarroHist.id}}</a></td>
                <td>{{plCarroHist.fechaEnvio | date:'medium'}}</td>
                <td>{{plCarroHist.referencia}}</td>
                <td>
                    <div *ngIf="plCarroHist.carro">
                        <a [routerLink]="['../pl-carro', plCarroHist.carro?.id ]" >{{plCarroHist.carro?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../pl-carro-hist', plCarroHist.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pl-carro-hist/'+ plCarroHist.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pl-carro-hist/'+ plCarroHist.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
